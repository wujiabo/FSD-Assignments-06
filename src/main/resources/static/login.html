<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
<table>
    <tr>
        <td>
            User Name :
        </td>
        <td>
            <input type="text" id="username"/>
        </td>
    </tr>
    <tr>
        <td>
            Password :
        </td>
        <td>
            <input type="password" id="password"/>
        </td>
    </tr>
    <tr>
        <td>
            <img src="/api/v1/captcha.jpg" style="width: 100px;" onclick="refresh(this)" >
        </td>
        <td>
            <input type="text" id="kaptcha"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Sign In" onclick="login()"/>
        </td>
        <td><input type="button" value="To Register" onclick="toRegister()"/>
        </td>
    </tr>
</table>
<script>
    $(document).ready(function(){
        var fsd_token = localStorage.getItem("fsd_token");
        if(fsd_token){
            $.ajax({
                type : "GET",
                contentType: "application/json;charset=UTF-8",
                url : "/api/v1/user",
                headers: {
                    Authorization: "Bearer "+fsd_token
                },
                success : function(result) {
                    if(result.code == 200){
                        window.location.href="/modify.html";
                    }
                    console.log(result);
                },
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }
    })
    function refresh(obj) {
        obj.src = "/api/v1/captcha.jpg?t=" + new Date().getMilliseconds();
    }
    function toRegister(){
        window.location.href="/register.html";
    }
    function login(){
        var list = {
          "kaptcha": $("#kaptcha").val(),
          "name": $("#username").val(),
          "password": $("#password").val()
        };
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "/api/v1/login",
            data : JSON.stringify(list),
            success : function(result) {
                if(result.code == 200){
                    localStorage.setItem("fsd_token", result.data.token);
                    window.location.href="/modify.html";
                }else{
                    alert(result.data);
                }
                console.log(result);
            },
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
</script>
</body>
</html>
