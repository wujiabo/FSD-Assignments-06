<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
    <script src="./jquery.min.js"></script>
</head>
<body>

<table>
    <tr>
        <td>
            User Name :
        </td>
        <td>
            <input type="text" id="username" disabled/>
        </td>
    </tr>
    <tr>
        <td>
            Password :
        </td>
        <td>
            <input type="password" id="password"/>
        </td>
    </tr>
    <tr>
        <td>
            New Password :
        </td>
        <td>
            <input type="password" id="newPassword"/>
        </td>
    </tr>
    <tr>
        <td>
            <img src="/api/v1/captcha.jpg" id="captcha" style="width: 100px;" onclick="refresh()" >
        </td>
        <td>
            <input type="text" id="kaptcha"/>
        </td>
    </tr>
    <tr>
        <td><input type="button" value="Update" onclick="update()"/>
        </td>
        <td>
        </td>
    </tr>
</table>
<script>
$(document).ready(function(){
        var fsd_token = localStorage.getItem("fsd_token");
        if(fsd_token){
            $.ajax({
                type : "GET",
                contentType: "application/json;charset=UTF-8",
                url : "/api/v1/user",
                headers: {
                    Authorization: "Bearer "+fsd_token
                },
                success : function(result) {
                    console.log(result);
                    if(result.code == 200){
                        $("#username").val(result.data.username);
                    }else{
                        window.location.href="/login.html";
                    }
                },
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                    window.location.href="/login.html";
                }
            });
        }else{
            window.location.href="/login.html";
        }
    })
    function refresh() {
        $("#captcha").attr("src","/api/v1/captcha.jpg?t=" + new Date().getMilliseconds());
    }
    function update(){
        var list = {
          "kaptcha": $("#kaptcha").val(),
          "password": $("#password").val(),
          "newPassword": $("#newPassword").val()
        };
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "/api/v1/chgPwd",
            headers: {
                Authorization: "Bearer "+localStorage.getItem("fsd_token")
            },
            data : JSON.stringify(list),
            success : function(result) {
                if(result.code == 200){
                    alert(result.msg);
                }else{
                    refresh();
                    alert(result.data);
                }
                console.log(result);
            },
            error : function(e){
                refresh();
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
</script>
</body>
</html>
